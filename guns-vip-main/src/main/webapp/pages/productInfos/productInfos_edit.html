@layout("/common/_container.html",{js:["/assets/productInfos/productInfos_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>


<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <!-- 左 -->
        <div class="layui-col-sm12 layui-col-md3" id="imageShow">
            <br><br><br><br><br>
            <div class="layui-card">
                <div class="layui-card-body" style="padding-left: 35px;">
                    <div class="text-center layui-text">
                        <div class="user-info-head" id="imgHead">
                            <img id="productImage" src="/productInfos/previewAvatar" style="width:220px;height: 250px;"/>
                        </div>
                        <br><br><br><br><br><br>
                    </div>
                </div>
            </div>
        </div>
        <!-- 左  结束 -->
    <!-- 右 -->
    <div class="layui-col-sm12 layui-col-md9">
        <div class="layui-card">
            <div class="layui-card-body layui-text">

                <form id="productInfosForm" lay-filter="productInfosForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                    <input name="id" type="hidden"/>
                    <div class="layui-form-item">
                        <label class="layui-form-label">产品名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="productName" name="productName" placeholder="请输入产品名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">仓库地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="warehouseLocation" name="warehouseLocation" placeholder="请输入仓库地址" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">产品库存数目<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="productNumber" name="productNumber" placeholder="请输入产品库存数目" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">产品分类<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="productClassify" name="productClassify" placeholder="请输入产品分类" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">货号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="articleNumber" name="articleNumber" placeholder="请输入货号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">商品出售价<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="productPrice" name="productPrice" placeholder="请输入商品出售价" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">市场价<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="marketPrice" name="marketPrice" placeholder="请输入市场价" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">进货价<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="pleasedPrice" name="pleasedPrice" placeholder="请输入进货价" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">客户进货价(角色:进货价 ，以JSON格式保存)<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="customerPleasedPrice" name="customerPleasedPrice" placeholder="请输入客户进货价(角色:进货价 ，以JSON格式保存)" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                            <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</div>
@}
