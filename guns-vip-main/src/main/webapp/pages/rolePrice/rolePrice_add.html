@layout("/common/_container.html",{js:["/assets/rolePrice/rolePrice_add.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">添加</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="rolePriceForm" lay-filter="rolePriceForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">角色ID<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="roleId" name="roleId" placeholder="请输入角色ID" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">价钱<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="price" name="price" placeholder="请输入价钱" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
