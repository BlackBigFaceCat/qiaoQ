@layout("/common/_container.html",{js:["/assets/rolePrice/rolePrice_edit.js"]}){
<div class="layui-body-header">
    <span class="layui-body-header-title">修改</span>
</div>

    <!-- 右 -->
    <div class="layui-col-sm12 layui-col-md8">
        <div class="layui-card">
            <div class="layui-card-body layui-text">

                <form id="rolePriceForm" lay-filter="rolePriceForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                    <input id="id" name="id" type="hidden"/>
                    <input id="roleId" name="roleId" type="hidden"/>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">百分比<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="pricePresent" name="pricePresent" width="270px" placeholder="请输入百分比" type="number" class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label"><span style="color: red;font-size: 20px;">%</span></label>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                            <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

@}
