@layout("/common/_container.html",{js:["/assets/salesInfos/salesInfos_add.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">添加</span>
</div>

<div class="layui-fluid " style="">
    <div class="layui-card">
        <div class="layui-card-body">
            <form id="salesInfosForm" lay-filter="salesInfosForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                <input name="id" type="hidden"/>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="saleName" name="saleName" placeholder="请输入姓名" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电话<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="phone" name="phone" placeholder="请输入电话" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">地址<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="location" name="location" placeholder="请输入地址" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">货物名称<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="productId" name="productId" placeholder="请输入货物名称" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">购买数量<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="saleNum" name="saleNum" placeholder="请输入购买数量" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">付款金额<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="payMoney" name="payMoney" placeholder="请输入付款金额" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">付款状态 0:未付款，1:已付款<span style="color: red;">*</span></label>
                    <div class="layui-input-block">
                        <input id="state" name="state" placeholder="请输入付款状态" type="text" class="layui-input" lay-verify="required" required/>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                        <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

@}
