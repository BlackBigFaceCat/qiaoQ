@layout("/common/_container.html",{js:["/assets/salesInfos/salesInfos_salePage.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">添加</span>
</div>



<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">

        <!-- 左 -->
        <div class="layui-col-sm12 layui-col-md3">
            <br><br><br><br><br><br><br><br><br><br>
            <div class="layui-card">
                <div class="layui-card-body" style="padding: 25px;">
                    <div class="text-center layui-text">
                        <div class="user-info-head" id="imgHead">
                            <img id="productImage" src="" style="width:220px;height: 250px;"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 左  结束 -->

        <!-- 右 -->
        <div class="layui-col-sm12 layui-col-md9">
            <div class="layui-card">
                <div class="layui-card-body layui-text">

                    <form id="salesInfosForm" lay-filter="salesInfosForm" class="layui-form model-form" style="max-width: 700px;margin: 40px auto;">
                        <input name="id" type="hidden"/>
                        <div class="layui-form-item">
                            <label class="layui-form-label">收货人姓名<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="reciveUserName" name="reciveUserName" placeholder="收货人姓名" type="text" class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">收货人电话<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="userPhone" name="userPhone" placeholder="请输入电话" type="text" class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">收货地址<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="usersLocation" name="usersLocation" placeholder="请输入地址" type="text" class="layui-input" lay-verify="required" required/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">商品名称<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="productName" name="productName" placeholder="商品名称" type="text" class="layui-input" lay-verify="required" required readonly/>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">进货价<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="productPrice" name="productPrice" placeholder="进货价" type="number" readonly class="layui-input" lay-verify="required" required/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-form-item">
                                    <label class="layui-form-label">市场价<span style="color: red;">*</span></label>
                                    <div class="layui-input-block">
                                        <input id="marketPrice" name="marketPrice" placeholder="市场价" type="number" readonly class="layui-input" lay-verify="required" required/>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">购买数量<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="buyNumber" name="buyNumber" onchange="value=parseIntegerInfo(this.value)" placeholder="请输入购买数量" type="number" class="layui-input" lay-verify="required" required/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">库存数量<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="productNumber" name="productNumber" type="number" class="layui-input" readonly lay-verify="required" required/>
                                    <input id="productNumberFlag" type="hidden" />
                                </div>
                            </div>

                        </div>

                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">进货总价<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="payMoney" name="payMoney" type="number" class="layui-input" readonly lay-verify="required" required/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">市场总价<span style="color: red;">*</span></label>
                                <div class="layui-input-block">
                                    <input id="pMarketPrice" type="number" class="layui-input" readonly lay-verify="required" required/>
                                </div>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">发货人姓名<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="sendUserName" name="sendUserName" placeholder="发货人姓名" type="text" class="layui-input" readonly lay-verify="required" required/>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">发货人电话<span style="color: red;">*</span></label>
                            <div class="layui-input-block">
                                <input id="sendUserPhone" name="sendUserPhone" placeholder="发货人电话" type="text" class="layui-input" readonly lay-verify="required" required/>
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
                                <button class="layui-btn layui-btn-primary" type="button" id="backupPage">&emsp;返回&emsp;</button>
                            </div>
                        </div>
                        <input name="productId" id="productId" type="hidden">
                        <input name="sendUserId" id="sendUserId" type="hidden">
                    </form>

                </div>
            </div>
        </div>
        <!-- 右 结束 -->

    </div>
</div>
@}
